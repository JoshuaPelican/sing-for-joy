artist: Worship Initiative, Shane & Shane

arrangement: [verse1, verse2, chorus, verse3, verse4, chorus, bridge, chorus]

elements:
  verse1:
    - Lost are saved find their way
    - at the sound of Your great name
    - All condemned feel no shame
    - at the sound of Your great name
  verse2:
    - Ev'ry fear has no place
    - at the sound of Your great name
    - The enemy he has to leave
    - at the sound of Your great name
  verse3:
    - All the weak find their strength
    - at the sound of Your great name
    - Hungry souls received grace
    - at the sound of Your great name
  verse4:
    - The fatherless find their rest
    - at the sound of Your great name
    - The sick are healed,
    - the dead are raised
    - At the sound of Your great name
