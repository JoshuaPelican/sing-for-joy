name: Complete In Thee
author: ???

arrangement: [verse1, chorus, verse2, verse3, verse4, chorus]

elements:
  verse1:
    - Complete in Thee!
    - No work of mine
    - May take, dear Lord,
    - The place of Thine;
    - Thy blood hath pardon
    - Bought for me,
    - And I am now
    - Complete in Thee!
  chorus:
    - Yea, justified!
    - O blessed thought!
    - And sanctified!
    - Salvation wrought!
    - Thy blood hath pardon
    - Bought for me,
    - And glorified,
    - I too, shall be!
  verse2:
    - Complete in Thee!
    - No more shall sin,
    - Thy grace hath conquered,
    - Reign within;
    - Thy voice shall bid
    - The tempter flee,
    - And I shall stand
    - Complete in Thee!
  verse3:
    - Complete in Thee!
    - Each want supplied,
    - And no good thing
    - To me denied;
    - Since Thou my portion,
    - Lord, wilt be,
    - I ask no more,
    - Complete in Thee!
  verse4:
    - Dear Savior,
    - When before Thy bar
    - All tribes and tongues
    - Assembled are,
    - Among Thy chosen will I be,
    - At Thy right hand,
    - Complete in Thee!
